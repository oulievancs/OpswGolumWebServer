<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Managment System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>

<div class="wrapper">
    <!--Content-->
    <div id="content">
        <div class="container">
            <div class="row">
                <h1>List of Gram00</h1>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Gram</th>
                <th>Descr</th>
                <th>DateCreate</th>
                <th>User Create</th>
                <th>Date Modify</th>
                <th>User Modify</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "gram00: ${CLM0}">
                <td th:text = "${gram00.getGram()}"></td>
                <td th:text = "${gram00.getDescr()}"></td>
                <td th:text = "${T(opsw.uci.prj.utils.OpswDateUtils).DateToStr01(gram00.getDate_create())}"></td>
                <td th:text = "${gram00.getUser_create()}"></td>
                <td th:text = "${T(opsw.uci.prj.utils.OpswDateUtils).DateToStr01(gram00.getDate_modify())}"></td>
                <td th:text = "${gram00.getUser_modify()}"></td>
                <td>
                    <a th:href="@{/gram00/ed01/{gram}(gram=${gram00.gram})}">
                        <i>Edit</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="overlay"></div>

</body>
</html>
